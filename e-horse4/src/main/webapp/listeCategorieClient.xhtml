<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ListeCat</title>
</h:head>

<h:body>

	<ui:insert>
		<ui:include src="/template/headerClientTemplate.xhtml"></ui:include>
	</ui:insert>
	<p:separator />
	<h1 style="text-align: center; color: red;">Liste des CatÃ©gories</h1>

	<p:dataTable var="cat" value="#{catMB.lCategories}">
		<p:column headerText="Id">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>

		<p:column headerText="Voir les produits !!!">
			<h:form>
				<p:commandButton value="Ajouter +nbr de prod ? #{cat.description}"
					action="#{catMB.getListXByY}" />
			</h:form>
		</p:column>


	</p:dataTable>
</h:body>
</html>
