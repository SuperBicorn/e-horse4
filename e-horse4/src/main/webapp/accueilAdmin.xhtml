<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil Admin</title>
</h:head>

<h:body>
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<h1 style="text-align: center; color: red;">Liste des produits</h1>


	<p:dataTable var="prod" value="#{prMB.lProduits}">
		<p:column headerText="Id">
			<h:outputText value="#{prod.idProduit}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Descirption">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{prod.prix}" />
		</p:column>
		<p:column headerText="Quantité">
			<h:outputText value="#{prod.quantite}" />
		</p:column>
		<p:column headerText="Catégorie">
			<h:outputText value="#{prod.categorie.nomCategorie}" />
		</p:column>
		<p:column headerText="Selectionne">
			<h:outputText value="#{prod.selectionne}" />
		</p:column>

		<p:column headerText="Supprimer">
			<p:commandButton value="Supprimer" action="#{prMB.supprProduit(prod.idProduit)}"
				update="@all" />
		</p:column>

	</p:dataTable>


</h:body>


</html>
