<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Produit recherché</title>
</h:head>

<h:body>
	<ui:insert>
		<ui:include src="/template/headerClientTemplate.xhtml"></ui:include>
	</ui:insert>
	<p:separator />

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="idProduit" value="id du produit" />
			<p:inputMask id="idProduit" value="#{prMB.produit.idProduit}" />
		</h:panelGrid>

		<p:commandButton value="Chercher" action="#{prMB.getProduitById}"
			update="@all" />

	</h:form>


	<h1 style="text-align: center; color: red;">Produit Recherché</h1>

	<p:dataTable var="prod" value="#{prMB.produit}" rendered="#{prMB.indice}">
		<p:column headerText="Id">
			<h:outputText value="#{prod.idProduit}" />
		</p:column>

		<p:column headerText="Designation">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Descirption">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{prod.prix}" />
		</p:column>
		<p:column headerText="Quantité">
			<h:outputText value="#{prod.quantite}" />
		</p:column>
		<p:column headerText="Selectionne">
			<h:outputText value="#{prod.selectionne}" />
		</p:column>

	</p:dataTable>
	<br />
	<br />
	<h:form>
		<p:commandLink value="Admin" action="indexAdmin.xhtml" />
	</h:form>

</h:body>
</html>
