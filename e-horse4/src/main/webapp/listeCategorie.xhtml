<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout</title>
</h:head>

<h:body>
	<ui:insert>
		<ui:include src="/template/headerTemplate.xhtml"></ui:include>
	</ui:insert>
	<p:separator />


	<h1 style="text-align: center; color: red;">Liste des cat√©gories</h1>


	<p:dataTable var="cate" value="#{catMB.lCategories}">
		<p:column headerText="Id">
			<h:outputText value="#{cate.idCategorie}" />
		</p:column>



		<p:column headerText="Nom">
			<h:outputText value="#{cate.nomCategorie}" />
		</p:column>

				<p:column headerText="Description">
			<h:outputText value="#{cate.description}" />
		</p:column>

		<p:column headerText="Supprimer">
			<p:commandButton value="Supprimer" action="#{catMB.supprCategorie(cate.idCategorie)}"
				update="@all" />
		</p:column>

	</p:dataTable>

</h:body>

</html>
